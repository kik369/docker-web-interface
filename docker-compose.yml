services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - '5000:5000'
        environment:
            - FLASK_DEBUG=${FLASK_DEBUG:-1}
            - FLASK_APP=${FLASK_APP:-docker_monitor.py}
            - LOG_LEVEL=${LOG_LEVEL:-INFO}
            - LOG_FORMAT=${LOG_FORMAT:-json}
            - PYTHONPATH=/app
            - PYTHONUNBUFFERED=1
        volumes:
            - ./backend:/app
            - /var/run/docker.sock:/var/run/docker.sock
        user: root
        command: gunicorn -b 0.0.0.0:5000 -k eventlet --timeout 120 --workers 1 --reload docker_monitor:app
        container_name: docker_web_backend
        develop:
            watch:
                - action: sync+restart
                  path: ./backend
                  target: /app
                  ignore:
                      - '__pycache__/'
                      - '*.pyc'
                      - 'requirements.txt'
                - action: rebuild
                  path: ./backend/requirements.txt

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - '3002:3002'
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=3002
            - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000}
            - REACT_APP_LOG_LEVEL=${REACT_APP_LOG_LEVEL:-info}
            - REACT_APP_SEND_LOGS_TO_BACKEND=${REACT_APP_SEND_LOGS_TO_BACKEND:-true}
            - WATCHPACK_POLLING=true
        container_name: docker_web_frontend
        develop:
            watch:
                - action: sync
                  path: ./frontend/src
                  target: /app/src
                  ignore:
                      - node_modules/
                - action: sync
                  path: ./frontend/public
                  target: /app/public
                - action: rebuild
                  path: ./frontend/package.json
        depends_on:
            - backend
