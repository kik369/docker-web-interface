services:
    backend:
        build: ./backend
        ports:
            - '5000:5000'
        environment:
            - FLASK_ENV=${FLASK_ENV}
            - FLASK_APP=${FLASK_APP}
            - LOG_LEVEL=${LOG_LEVEL}
            - LOG_FORMAT=${LOG_FORMAT}
            - PYTHONPATH=${PYTHONPATH}
        volumes:
            - ./backend:/app
            - /var/run/docker.sock:/var/run/docker.sock
        user: root
        command: gunicorn -b 0.0.0.0:5000 docker_monitor:app
        container_name: docker_web_backend
        develop:
            watch:
                - action: sync
                  path: ./backend
                  target: /app
                  ignore:
                      - '__pycache__/'
                      - '*.pyc'
                - action: rebuild
                  path: ./backend/requirements.txt

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - '3002:3000'
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - REACT_APP_API_URL=${REACT_APP_API_URL}
            - REACT_APP_LOG_LEVEL=${REACT_APP_LOG_LEVEL}
            - REACT_APP_SEND_LOGS_TO_BACKEND=${REACT_APP_SEND_LOGS_TO_BACKEND}
            - WATCHPACK_POLLING=true
        container_name: docker_web_frontend
        develop:
            watch:
                - action: sync
                  path: ./frontend/src
                  target: /app/src
                  ignore:
                      - node_modules/
                - action: sync
                  path: ./frontend/public
                  target: /app/public
                - action: rebuild
                  path: ./frontend/package.json
        depends_on:
            - backend
